name: Get licenses

on:
  push:
  workflow_dispatch:

jobs:
  scanLicenses:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '11.0.1'
        
    - name: Create spdx-file latest version ort.
      id: spdx-builder-latest
      uses: philips-software/spdx-action@main
      with:
        project: my-project
        ort-version: latest 
    - uses: actions/upload-artifact@v2
      with:
        name: licenses-latest
        path: ${{ steps.spdx-builder-latest.outputs.spdx-file }}
        
    - name: Create spdx-file ort version 2021-03-03
      id: spdx-builder-2021-03-03
      uses: philips-software/spdx-action@main
      with:
        project: my-project
        ort-version: '2021-03-03' 
    - uses: actions/upload-artifact@v2
      with:
        name: licenses-2021-03-03
        path: ${{ steps.spdx-builder-2021-03-03.outputs.spdx-file }}

    - name: Create spdx-file ort version 2020-10-12
      id: spdx-builder-2020-10-12
      uses: philips-software/spdx-action@main
      with:
        project: my-project
        ort-version: '2020-10-12' 
    - uses: actions/upload-artifact@v2
      with:
        name: licenses-2020-10-12
        path: ${{ steps.spdx-builder-2020-10-12.outputs.spdx-file }}

    - name: Create spdx-file tree-based-input
      id: spdx-builder-tree
      uses: philips-software/spdx-action@tree-based-input
      with:
        project: my-project
        mode: 'tree'
        tree: 'alembic==1.5.8\n  - Mako [required: Any, installed: 1.1.4]\n    - MarkupSafe [required: >=0.9.2, installed: 1.1.1]'
        format: 'pipenv'          
    - uses: actions/upload-artifact@v2
      with:
        name: licenses-tree
        path: ${{ steps.spdx-builder-tree.outputs.spdx-file }}
